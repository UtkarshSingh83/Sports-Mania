<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Mania - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        } */

        h2 {
            text-align: center;
            color: #230059;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #230059;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <form id="profileForm">
        <h2>Sports Mania - Profile</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <div id="fullnameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <div id="locationError" class="error-message"></div>

        <label for="sportsInterest">Sports Interests:</label>
        <input type="text" id="sportsInterest" name="sportsInterest" required>
        <div id="sportsInterestError" class="error-message"></div>

        <label for="skillLevel">Skill Level:</label>
        <select id="skillLevel" name="skillLevel" required>
            <option value="" disabled selected>Select your skill level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <div id="skillLevelError" class="error-message"></div>

        <label for="sportsActivities">Preferred Sports Activities:</label>
        <input type="text" id="sportsActivities" name="sportsActivities" required>
        <div id="sportsActivitiesError" class="error-message"></div>

        <button type="button" onclick="validateForm()">Create Profile</button>
    </form>

    <script>
        function validateForm() {
            clearErrors();

            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const location = document.getElementById("location").value;
            const sportsInterest = document.getElementById("sportsInterest").value;
            const skillLevel = document.getElementById("skillLevel").value;
            const sportsActivities = document.getElementById("sportsActivities").value;

            if (!fullname) {
                showError("fullname", "Full Name cannot be empty");
            }

            if (!email || !isValidEmail(email)) {
                showError("email", "Please enter a valid email address");
            }

            if (!location) {
                showError("location", "Location cannot be empty");
            }

            if (!sportsInterest) {
                showError("sportsInterest", "Sports Interest cannot be empty");
            }

            if (skillLevel === "") {
                showError("skillLevel", "Please select your skill level");
            }

            if (!sportsActivities) {
                showError("sportsActivities", "Sports Activities cannot be empty");
            }

            if (errorsExist()) {
                alert("Profile created successfully!");
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(inputId, message) {
            const errorElement = document.getElementById(`${inputId}Error`);
            errorElement.innerText = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll(".error-message");
            errorElements.forEach((element) => {
                element.innerText = "";
            });
        }

        function errorsExist() {
            const errorElements = document.querySelectorAll(".error-message");
            return Array.from(errorElements).some((element) => element.innerText !== "");
        }
    </script>
</body>

</html>
