<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('icegif-963.gif') no-repeat center center fixed;
            background-size: cover;
        }

        form {
            background-color: rgba(255, 255, 255, 0.326);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.414);
            height: 65%;
            width: 500px;
            background: url('icegif-963.gif') no-repeat center center fixed;
            background-size: contain;
        }
        input[type=text],input[type=email],input[type=password]{
            background-color: rgba(255, 255, 255, 0.443);
        }

        h2 {
            text-align: center;
            margin-bottom: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #550079;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        @keyframes shine {
        0% {left: -100px}
        20% {left: 100%}
        100% {left: 100%}
        }
        button:before {
        content: '';
        position: absolute;
        width: 100px;
        height: 100%;
        background-image: linear-gradient(
            120deg,
            rgba(255,255,255, 0) 30%,
            rgba(255,255,255, .8),
            rgba(255,255,255, 0) 70%
        );
        top: 0;
        left: -100px;
        animation: shine 3s infinite linear;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .checkbox-label {
            margin-left: 8px;
        }
        @media only screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>SPORTS MANIA</h2>
        <label for="usernameOrEmail">Username or Email:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
            <label class="checkbox-label" for="termsAgreement">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <button id="button" onmouseover="changecolor()" type="submit">Login</button>

        <div class="signup-link">
            <p>Don't have an account? <a href="langing.html">Sign Up</a></p>
        </div>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login successful!");
        });
    </script>
</body>
</html>
