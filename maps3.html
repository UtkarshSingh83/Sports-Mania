<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Sports Enthusiasts</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <label for="sportsType">Select Sports Type:</label>
        <select id="sportsType">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
            <option value="cricket">Cricket</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Kabaddi">Kabaddi</option>
            <option value="badminton">Badminton</option>
            <option value="archery">Archery</option>
        </select>
        <button onclick="searchNearbySportsEnthusiasts()">Search</button>
    </div>
    
    <div id="map"></div>

    <script>
        let map, placesService;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -33.867, lng: 151.195 },
                zoom: 15
            });

            placesService = new google.maps.places.PlacesService(map);
        }

        function searchNearbySportsEnthusiasts() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);

                    fetchNearbySportsEnthusiasts(pos);
                }, function () {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            console.error(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }

        function fetchNearbySportsEnthusiasts(location) {
            const sportsType = document.getElementById("sportsType").value;

            const request = {
                location: location,
                radius: '10000', 
                keyword: sportsType 
            };

            placesService.nearbySearch(request, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>

    <!-- Replace 'YOUR_API_KEY' with your Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD12-5rPEIp4eDEvBIJ5MAQbqYdvqRRpSw&libraries=places&callback=initMap" async defer></script>
</body>
</html>
